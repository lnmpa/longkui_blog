<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="col-sm-2 control-label" for="<%- name %>"><%- label %></label>
  <div class="col-sm-10"><% _.each(radios, function(radio, i){ %>
    <label class="radio-inline" for="<%- id+'-'+i %>">
      <input type="radio" name="<%- id %>" id="<%- id+'-'+i %>" value="<%- radio %>" <% if(i < 1) { %>checked="checked" <% } %><% if(required){ %> required="required"<% } %>>
      <%- radio %>
    </label><% }); %>
  </div>
</div>
