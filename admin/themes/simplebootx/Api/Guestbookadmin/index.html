<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('guestbookadmin/index')}">{:L('API_GUESTBOOKADMIN_INDEX')}</a></li>
		</ul>
		<form method="post" class="js-ajax-form">
		<div class="table-actions">
		<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('delete')}" data-subcheck="true" data-msg="您确定删除吗？">删除</button>
		</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">ID</th>
						<th width="100">{:L('NAME')}</th>
						<th width="100">{:L('MOBILE')}</th>
						<th width="150">{:L('EMAIL')}</th>
						<th width="150">{:L('ADDRESS')}</th>
						<th>{:L('CONTENT')}</th>
						<th width="120">{:L('TIME')}</th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="guestmsgs" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td>{$vo.full_name}</td>
						<td>{$vo.phone}</td>
						<td>{$vo.email}</td>
						<td>{$vo.address}</td>
						<td>{$vo.msg}</td>
						<td>{$vo.createtime}</td>
						<td>
							<a href="{:U('guestbookadmin/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
