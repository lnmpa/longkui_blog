									<label class="radio-inline js-icheck"><input type="radio" name="is_top" value="0" <if condition="$data['is_top'] neq 1">checked</if>>未置顶</label>
								</div>

								</div>
							</div> -->
							<div class="form-group">
								<label>发布时间</label>
								<input type="text" class="form-control js-datetime" name="add_time" value="<if condition="$data['add_time'] eq null">{:date('Y-m-d H:i:s',time())}<else/>{$data['add_time']}</if>">
							</div>
						</fieldset>
					</div>
					<div class="tab-pane" id="D">
						<fieldset>
							<div class="form-group">
								<label>SEO标题</label>
								<input class="form-control" type="text" name="seo_title" value="{$data['seo_title']}">

			<div class="form-actions">
				<input type="hidden" name="id" value="{$data['id']}"/>

	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				
				var form = $('form.js-ajax-forms');
				
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				
				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : true,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'cate_id' : "required",
						'title' : "required",
					},
					//验证未通过提示消息
					messages : {
						'cate_id' : '请选择分类!',
						'title' : '标题不能为空!',
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								console.log(data);
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//修改成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续{$meta_title}？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													var action_name="{:ACTION_NAME}";
													var url="{:cookie('edit_url')}";
													if(action_name=='edit'){
													location = url;
													}else{
													location ="{:U('Article/index',array('cate_id'=>$cate_id))}";
													}
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
		});
	</script>
</body>
</html>
