<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('ad/index')}">{:L('ADMIN_AD_INDEX')}</a></li>
			<li><a href="{:U('ad/add')}">{:L('ADMIN_AD_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('ad/edit_post')}">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('NAME')}</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="ad_name" value="{$ad_name}"><span class="form-required">*</span>
						<input type="hidden" name="ad_id" value="{$ad_id}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('AD_CONTENT')}</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="ad_content" rows="5" cols="57">{$ad_content}</textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
