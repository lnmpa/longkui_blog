<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">表单列表</a></li>
			<li><a href="{:U('add',array('cate_id'=>$cate_id))}">添加表单</a></li>
		</ul>
		<form class="well form-inline" method="post" action="{:U('Form/index')}">
			关键词： 
			<input class="form-control input-sm" type="text" name="keyword" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入关键字...">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Article/status',array('value'=>1,'type'=>'status'))}" data-subcheck="false">审核</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Article/status',array('value'=>0,'type'=>'status'))}" data-subcheck="false">取消审核</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('Article/delete')}" data-subcheck="true" data-msg="您确定删除吗？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15">
							<label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label>
						</th>
						<th width="30">ID</th>
						<th>标题名称</th>
						<th width="50">所属分类</th>
						<th width="100">发布时间</th>
						<th width="50">排序</th>
						<th width="30" style="text-align:center;">状态</th>
						<th width="30">点击量</th>
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
				<tr data-id="{$vo.id}">
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
                    <td><b>{$vo.id}</b></td>
					<td>{$vo.title}</td>
					<td>{$vo.name}</td>
					<td>{$vo.add_time}</td>
					<td><input name="listorders[{$vo.id}]" type="text" size="3" value="{$vo.sort_order}" class="input input-order input-ajax"></td>
					<td style="text-align:center;"><i class='fa {$vo.status}' data-type="status"></i></td>
					<td>{$vo.hits}</td>
					<td>
						<a href="{:U('Article/edit',array('id'=>$vo['id']))}">编辑</a> | 
						<a href="{:U('Article/delete',array('ids'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Article/status',array('value'=>1,'type'=>'status'))}" data-subcheck="false">审核</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Article/status',array('value'=>0,'type'=>'status'))}" data-subcheck="false">取消审核</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('Article/delete')}" data-subcheck="true" data-msg="您确定删除吗？">删除</button>
			</div>
			<ul class="pagination">{$page}</ul>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(".table-list").on("change",".input-ajax",function(){
			var id = $(this).parents('tr').attr("data-id");
			var value = $(this).val();
			var type = "sort_order";
			top.$loading.show();
			if(id != null && value != null){
				$.post("{:U('status')}",{ids:id,value:value,type:type},function(data){
					top.$loading.hide();
				})
			}
		})
		
		$(".table-list").on("click",".fa-check",function(){
			var obj = $(this);
			var id = obj.parents('tr').attr("data-id");
			var type = obj.attr("data-type");
			top.$loading.show();
			$.post("{:U('status')}",{ids:id,value:0,type:type},function(data){
				obj.removeClass("fa-check");
				obj.addClass("fa-close");
				top.$loading.hide();
			})
		})
		
		$(".table-list").on("click",".fa-close",function(){
			var obj = $(this);
			var id = obj.parents('tr').attr("data-id");
			var type = obj.attr("data-type");
			top.$loading.show();
			$.post("{:U('status')}",{ids:id,value:1,type:type},function(data){
				obj.removeClass("fa-close");
				obj.addClass("fa-check");
				top.$loading.hide();
			})
		})
	</script>
</body>
</html>
