<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('link/index')}">{:L('ADMIN_LINK_INDEX')}</a></li>
			<li class="active"><a href="{:U('link/add')}">{:L('ADMIN_LINK_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('link/add_post')}">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label"><span class="form-required">*</span>{:L('NAME')}</label>
					<div class="col-sm-10">
						<input class="form-control" style="width:400px;" type="text" name="link_name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><span class="form-required">*</span>{:L('LINK_ADDRESS')}</label>
					<div class="col-sm-10">
						<input class="form-control" style="width:400px;" type="text" name="link_url">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('LINK_ICON')}</label>
					<div class="col-sm-10">
						<imagetpl name="link_image" id="link_image" value="$link_image"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('LINK_TARGET')}</label>
					<div class="col-sm-10">
						<select class="form-control" style="width:400px;" name="link_target">
							<foreach name="targets" item="vo">
							<option value="{$key}">{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('LINK_DESCRIPTION')}</label>
					<div class="col-sm-10">
						<textarea class="form-control" style="width:400px;" name="link_description" rows="5" cols="57"></textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
