<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('User/userinfo')}">{:L('ADMIN_USER_USERINFO')}</a></li>
			<li><a href="{:U('setting/password')}">{:L('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('User/userinfo_post')}">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="input-user_nicename">{:L('NICENAME')}</label>
					<div class="col-sm-10">
						<input type="hidden" name="id" value="{$id}">
						<input class="form-control" type="text" id="input-user_nicename" name="user_nicename" value="{$user_nicename}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="input-gender">{:L('GENDER')}</label>
					<div class="col-sm-10">
						<select class="form-control" name="sex" id="input-gender">
							<php>$sexs=array("0"=>L('GENDER_SECRECY'),"1"=>L('MALE'),"2"=>L('FEMALE'));</php>
							<foreach name="sexs" item="vo">
								<php>$sexselected=$key==$sex?"selected":"";</php>
								<option value="{$key}"{$sexselected}>{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="input-birthday">{:L('BIRTHDAY')}</label>
					<div class="col-sm-10">
						<input class="form-control js-date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$birthday}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="input-user_url">{:L('WEBSITE')}</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="input-user_url" placeholder="http://www.juchuang.net" name="user_url" value="{$user_url}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="input-signature">{:L('SIGNATURE')}</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="input-signature" placeholder="{:L('SIGNATURE')}" name="signature">{$signature}</textarea>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
