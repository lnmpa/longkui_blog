<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:U('user/add')}">{:L('ADMIN_USER_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U(ACTION_NAME)}">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('USERNAME')}</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="user_login">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="user_nicename">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('PASSWORD')}</label>
					<div class="col-sm-10">
						<input class="form-control" type="password" name="user_pass">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('EMAIL')}</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="user_email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{:L('ROLE')}</label>
					<div class="col-sm-10">
						<foreach name="roles" item="vo">
						<label class="checkbox-inline"><input value="{$vo.id}" type="checkbox" name="role_id[]" <if condition="sp_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}</label>
						</foreach>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
