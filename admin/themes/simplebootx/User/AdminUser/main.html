<admintpl file="header" />
<style>
.main-iframe{
	min-height: 100%;
    padding: 0;
    margin-top: 0;
    margin-right: 0;
    margin-left: 220px;
}
.cate-iframe{
	position:absolute;
	top:0;
	left:0;
}
.page-iframe{
	
}
</style>
</head>
<body>
<div class="cate-iframe" id="cate-iframe">
	<iframe src="{:U('User/AdminUser/cate')}" style="width:220px;height: 100%;" frameborder="0" id="appiframe-0" class="appiframe"></iframe>
</div>
<div class="main-iframe">
	<div class="page-iframe" id="content-iframe">
		
		<iframe src="{:U('User/AdminUser/index')}" name="{:CONTROLLER_NAME}_iframe_content" style="width:100%;height: 100%;" frameborder="0" id="appiframe-0" class="appiframe"></iframe>
	</div>
</div>
</body>
<script>
$(function(){
	$content=$("#content-iframe");
	$cate=$("#cate-iframe");
	var headerheight=4;
	$content.height($(window).height()-headerheight);
	$cate.height($(window).height()-headerheight);
	$(window).resize(function(){
		$content.height($(window).height()-headerheight);
		$cate.height($(window).height()-headerheight);
	});
})
</script>
</html>
